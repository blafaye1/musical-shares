<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.3.2.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.3.2.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.3.2.min.js"></script>

    {% block script %}{% endblock %}

    <title>Musical Shares</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand"><i class="bi bi-music-note-list" style="color: floralwhite;"></i></a>
            <a class="navbar-brand">Musical Shares</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <div class="navbar-nav me-auto mb-2 mb-lg-0">
                  {% if page == "home": %}
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  {% else %}
                    <a class="nav-link" href="/">Home</a>
                  {% endif %}

                  {% if page == "about": %}
                    <a class="nav-link active" aria-current="page" href="/about">About</a>
                  {% else %}
                    <a class="nav-link" href="/about">About</a>
                  {% endif %}
              </div>
                <span class="nav-item">
                    <a class="navbar-brand" href="https://github.com/blafaye1/find-the-food"><i class="bi bi-github" style="color: cornflowerblue;"></i></a>
                    <a class="navbar-brand" href="https://linkedin.com/in/bridgette-lafaye"><i class="bi bi-linkedin" style="color: gray;"></i></a>
                    <a class="navbar-brand" href="https://find-the-food.herokuapp.com"><i class="bi bi-signpost-split" style="color: salmon;"></i></a>
                    <a class="navbar-brand" href="/contact"><i class="bi bi-envelope" style="color: darkolivegreen;"></i></a>
                </span>
            </div>
        </div>
    </nav>

    {% block div %}{% endblock %}

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
